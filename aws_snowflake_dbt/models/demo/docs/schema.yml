
version: 2

models:
  - name: snowflake_dbt_bookings
    description: "{{ doc('table_snowflake_dbt_bookings') }}"
    columns:
      - name: booking_id
        description: "{{ doc('booking_id') }}"
        data_tests:
          - unique
          - not_null
      - name: listing_id
        description: "{{ doc('listing_id') }}"
      - name: booking_date
        description: "{{ doc('booking_date') }}"
      - name: nights_booked
        description: "{{ doc('nights_booked') }}"
      - name: booking_amount
        description: "{{ doc('booking_amount') }}"
      - name: cleaning_fee
        description: "{{ doc('cleaning_fee') }}"
      - name: service_fee
        description: "{{ doc('service_fee') }}"
